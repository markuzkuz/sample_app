<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #761f00, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
            max-height: 100vh; /* Ensures the form fits within the viewport height */
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1em;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            height: 120px;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .radio-group input[type="radio"] {
            display: none;
        }

        .radio-group label {
            display: inline-block;
            font-size: 2.5em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .radio-group input[type="radio"]:checked + label {
            transform: scale(1.1); /* Scale up when selected */
            border: 2px solid #932501;
            border-radius: 50%;
            padding: 5px;
            background-color: #f9f9f9;
        }

        .radio-group input[type="radio"] + label:hover {
            transform: scale(1.05); /* Slight hover effect */
        }

        button {
            background-color: #932501;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #d63b07;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            color: #777;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .radio-group label {
                font-size: 2em;
            }

            input[type="text"],
            input[type="number"],
            textarea,
            button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .radio-group label {
                font-size: 1.7em;
            }

            input[type="text"],
            input[type="number"],
            textarea,
            button {
                font-size: 0.9em;
            }

            .container {
                padding: 15px;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enquesta de Satisfacci√≥</h1>
        <form action="/submit" method="POST">
            <label for="name">Nom:</label> 
            <input type="text" id="name" name="name" placeholder="Escriu el teu nom" required>

            <label for="age">Edat:</label>
            <input type="number" id="age" name="age" placeholder="Quina √©s la teva edat" required>

            <label for="gender">G√®nere:</label>
            <input type="text" id="gender" name="gender" placeholder="Escriu el teu g√®nere" required>

            <label>T'ha agradat l'exposici√≥ immersiva?</label>
            <div class="radio-group">
                <input type="radio" id="good" name="experience" value="Good" required>
                <label for="good">üòÉ</label>

                <input type="radio" id="normal" name="experience" value="Normal">
                <label for="normal">üòê</label>

                <input type="radio" id="bad" name="experience" value="Bad">
                <label for="bad">‚òπÔ∏è</label>
            </div>
            <label for="havies">Havies estat mai en un correfoc?:</label>
            <textarea id="havies" name="havies" placeholder="Explican's..."></textarea>

            <label for="aniras">Hi tornaras?</label>
            <textarea id="aniras" name="aniras" placeholder="Explican's..."></textarea>

            <label for="comments">Deixa els teus comentaris:</label>
            <textarea id="comments" name="comments" placeholder="Aqu√≠ pots dir-nos que √©s el que m√©s t'ha agradat..."></textarea>

            <button type="submit">FOOOOOOCüî•</button>
        </form>
        <div class="footer">
            <p>Gr√†cies pel teu temps!</p>
        </div>
    </div>
</body>
</html>
